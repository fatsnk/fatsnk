<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkSilly Release 下载量统计</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c53030;
        }
        
        .release-list {
            margin-top: 30px;
        }
        
        .release-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .release-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .release-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .release-date {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .asset-list {
            display: grid;
            gap: 10px;
        }
        
        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .asset-name {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #2d3748;
        }
        
        .download-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-spinner {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 ForkSilly Release 下载量统计</h1>
        
        <div class="controls">
            <button id="fetchBtn" onclick="fetchReleases()">获取下载统计</button>
            <button id="refreshBtn" onclick="location.reload()">刷新页面</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalDownloads">-</div>
                <div class="stat-label">总下载量</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">-</div>
                <div class="stat-label">符合条件的文件数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalReleases">-</div>
                <div class="stat-label">Release 总数</div>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner">📊 正在获取数据...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" class="release-list"></div>
    </div>

    <script>
        let allReleases = [];
        let currentPage = 1;
        let isLoading = false;
        
        async function fetchReleases() {
            if (isLoading) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('fetchBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
            
            try {
                allReleases = [];
                currentPage = 1;
                
                // 获取所有页面的数据
                while (true) {
                    const response = await fetch(`https://api.github.com/repos/fatsnk/forksilly.doc/releases?per_page=100&page=${currentPage}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const releases = await response.json();
                    
                    if (releases.length === 0) break;
                    
                    allReleases = allReleases.concat(releases);
                    currentPage++;
                    
                    // 显示进度
                    document.getElementById('loading').innerHTML = 
                        `<div class="loading-spinner">📊 正在获取数据... (已获取 ${allReleases.length} 个 releases)</div>`;
                }
                
                processReleases();
                
            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `获取数据失败: ${error.message}`;
                console.error('Error:', error);
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fetchBtn').disabled = false;
            }
        }
        
        function processReleases() {
            let totalDownloads = 0;
            let totalFiles = 0;
            let validReleases = [];
            
            allReleases.forEach(release => {
                const validAssets = release.assets.filter(asset => {
                    const name = asset.name.toLowerCase();
                    return name.startsWith('forksilly') && 
                           name.endsWith('.zip') && 
                           !name.endsWith('src.zip');
                });
                
                if (validAssets.length > 0) {
                    const releaseDownloads = validAssets.reduce((sum, asset) => sum + asset.download_count, 0);
                    totalDownloads += releaseDownloads;
                    totalFiles += validAssets.length;
                    
                    validReleases.push({
                        ...release,
                        validAssets,
                        releaseDownloads
                    });
                }
            });
            
            // 更新统计数据
            document.getElementById('totalDownloads').textContent = totalDownloads.toLocaleString();
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalReleases').textContent = validReleases.length;
            
            // 按下载量排序
            validReleases.sort((a, b) => b.releaseDownloads - a.releaseDownloads);
            
            // 渲染结果
            renderReleases(validReleases);
        }
        
        function renderReleases(releases) {
            const resultsDiv = document.getElementById('results');
            
            if (releases.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">😢 没有找到符合条件的文件</div>';
                return;
            }
            
            let html = '<h2>📋 详细列表</h2>';
            
            releases.forEach(release => {
                const releaseDate = new Date(release.published_at).toLocaleDateString('zh-CN');
                
                html += `
                    <div class="release-item">
                        <div class="release-name">${release.name || release.tag_name}</div>
                        <div class="release-date">发布日期: ${releaseDate} | 总下载量: ${release.releaseDownloads.toLocaleString()}</div>
                        <div class="asset-list">
                `;
                
                release.validAssets.forEach(asset => {
                    html += `
                        <div class="asset-item">
                            <span class="asset-name">${asset.name}</span>
                            <span class="download-count">${asset.download_count.toLocaleString()} 次下载</span>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // 页面加载完成后自动获取数据
        document.addEventListener('DOMContentLoaded', function() {
            // 可以选择自动加载或手动点击
            // fetchReleases();
        });
    </script>
</body>
</html>
